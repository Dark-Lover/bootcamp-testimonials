<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="content">
        <div class="testimonial">
          <div class="quote">
            &nbsp;“ I’ve been interested in coding for a while but never taken
            the jump, until now. I couldn’t recommend this course enough. I’m
            now in the job of my dreams and so excited about the future. ”
          </div>
          <div class="writer">
            Tanya Sinclair <span class="job">UX Engineer</span>
          </div>
        </div>
        <div class="picture">
          <div class="pic"></div>
          <div class="turn">
            <i id="prev" class="fas fa-chevron-left"></i>
            <i id="next" class="fas fa-chevron-right next"></i>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Houssine</a>.
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
